
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Return book</title>
</head>
<body>
		<section class="text-center">
			<div class="container">
				<br>
				<h1>Return book</h1>
			</div>
		</section>
	
	<section class="center">
		<div class="container">
	
			<form action="#" th:action="@{/customer-return}" th:object="${issueBook}" method="post">
			<div class="form-group">
			<input type="hidden" class="form-control classname" th:field="*{id}" id="id">
    		<br/>
    		<label for="customer.id">Customer Id</label>
    		<input readonly type="text" class="form-control classname" th:field="*{customer.id}" id="customerId" placeholder="Customer id">
    		<br/>
    		<label for="bookId">Book id</label>
    		<input readonly type="text" class="form-control classname" th:field="*{book.id}" id="bookId" placeholder="Book id">
    		<br/>
    		<label for="issueDate">Date of issue</label>
    		<input readonly type="text" class="form-control classname" th:field="*{issueDate}" id="issueDate" placeholder="Date of issue">
    		<br/>
    		<label for="expectedReturnDate">Date of return</label>
    		<input readonly type="text" class="form-control classname" th:field="*{expectedReturnDate}" id="expectedReturnDate" placeholder="Date of return">
    		<br/>
    		<label for="actualReturnDate">Returned on</label>
    		<input type="date" class="form-control classname" th:field="*{actualReturnDate}" id="actualReturnDate" placeholder="Returned on">
    		<br/>
    		<input type="submit" class="btn btn-outline-primary" value="Return Book">
    
    	</div>
		</form>
		<p>
				<a href="/issues" class="btn btn-outline-secondary">Cancel</a>
		</p>
	</div>
	</section>

	<br>
	<br>
	<br>
	<br>
	
	<footer class="container">
		<p class="float-right">
			<a href="/customer-return">Back to top</a>
		</p>
		<p>Â© 2020 Library project</p>
	</footer>
	
</body>
</html>
