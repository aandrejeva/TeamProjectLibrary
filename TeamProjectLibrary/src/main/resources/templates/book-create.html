<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Create book</title>
</head>
<body>
	<section class="text-center">
		<div class="container">
			<br>
			<h1>Create book</h1>
		</div>
	</section>

	<section class="center">
		<div class="container">
			<form action="#" th:action="@{/book-create}" th:object="${book}"
				method="post">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" class="form-control classname" th:field="*{title}" id="title" placeholder="Title">
					<br />
					<label for="genres">Genre</label>
						<select th:field="*{genres}" class="form-control">
							<option value="0">Select a genre</option>
							<option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
						</select>
					<br />
					<label for="authors">Author</label>
						<select th:field="*{authors}" class="form-control">
							<option value="0">Select a author</option>
							<option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.lastName}"></option>
						</select>
					<br />
					<label for="year">Year</label>
					<input type="text" class="form-control classname" th:field="*{year}" id="year" placeholder="Year">
					<br />
					<label for="publisher">Publisher</label>
					<input type="text" class="form-control classname" th:field="*{publisher}" id="publisher" placeholder="Publisher">
					<br />
					<label for="annotation">Annotation</label>
					<input type="text" class="form-control classname" th:field="*{annotation}" id="annotation" placeholder="Annotation">
					<br />
					<label for="count">Count</label>
					<input type="text" class="form-control classname" th:field="*{count}" id="count" placeholder="Count">
					<br />
					<input type="submit" class="btn btn-outline-primary" value="Create Book">
				</div>
			</form>
			<p>
				<a href="/books" class="btn btn-outline-secondary">Cancel</a>

			</p>
		</div>
	</section>
	<br>
	<br>
	<br>
	<footer class="container">
		<p class="float-right">
			<a href="/book-create">Back to top</a>
		</p>
		<p>Â© 2020 Library project</p>
	</footer>
</body>
</html>
