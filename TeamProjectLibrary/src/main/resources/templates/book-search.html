<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Search book</title>
</head>
<body>
	<section class="text-center">
		<div class="container">
			<br>
			<h1>Search book</h1>
		</div>
	</section>

	<section class="center">
		<div class="container">
			<form action="#" th:action="@{/book-search}" th:object="${book}"
				method="get">
				<div class="form-group">
					<label for="title">Title</label> <input type="text" class="form-control classname" name="title" id="title"> <br />
					<label for="genres">Genre</label> 
					<select class="form-control" name="genre" id="dropGenre">
						<option value="0">Select a genre</option>
						<option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
					</select> 
					<br /> 
					<label for="authors">Author</label> <select class="form-control" name="author" id="dropAuthor">
						<option value="0">Select a author</option>
						<option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.lastName}"></option>
					</select> 
					<br />
					
					<div class="form-group blu-margin"></div>
					<input type="submit" class="btn btn-outline-primary"
						value="Search Book">
				</div>
			</form>
			<p>
				<a href="/books" class="btn btn-outline-secondary">Cancel</a>

			</p>
		</div>
	</section>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer class="container">
		<p class="float-right">
			<a href="/book-search">Back to top</a>
		</p>
		<p>Â© 2020 Library project</p>
	</footer>
</body>
</html>
