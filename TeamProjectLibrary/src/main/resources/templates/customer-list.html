	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
	 	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Customers</title>
</head>


<body>
	<section class="text-center">
		<div class="container">
			<br>
			<h1>Customers</h1>
		</div>
	</section>	
	<p>
		<a href="/" class="btn btn-outline-primary">Homepage</a> <a
			href="/customer-add" class="btn btn-outline-primary">Add new customer</a>
	</p>

<div th:switch="${customers}">
    <h2 th:case="null">No customers found!</h2>
    <div th:case="*"> 
         
         <table class="table table-hover">
            <thead class="thead-light">>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Date of birth</th>
                <th>E-mail</th>
                <th>Total fine</th>
                <th></th>
				<th></th>
            </tr>
            </thead>
            <tbody>
            		<tr th:each="customer : ${customers}">
                		<td th:text="${customer.id}"></td>
               			<td th:text="${customer.firstName}"></td>
               			<td th:text="${customer.lastName}"></td>
                		<td th:text="${customer.dob}"></td>
                		<td th:text="${customer.email}"></td>
                		<td th:text="${customer.totalFine}"></td>
            		</tr>
            	</tbody>
        	</table>
    	</div>
	</div>
	
	<br>
	<br>
	<br>
	<br>
	<br>
	
 <footer class="container">
	<p class="float-right">
			<a href="/customers">Back to top</a>
	</p>
	<p>Â© 2020 Library project</p>
 </footer>
</body>
</html>
